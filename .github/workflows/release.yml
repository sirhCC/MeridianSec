name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci || npm install
      - run: npx prisma generate
      - run: npm run build
      - name: Archive dist
        run: zip -r dist.zip dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
